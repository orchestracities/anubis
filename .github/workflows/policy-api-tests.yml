name: Policy API Tests

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  python:
    env:
      DB_USER: admin
      DB_PASSWORD: password
      DB_NAME: anubis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        database-type: ['sqlite', 'postgres']
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'
          cache-dependency-path: |
            anubis-management-api/Pipfile.lock
      - name: Install pipenv
        working-directory: ./anubis-management-api
        run: pip install pipenv
      - name: Start db
        if: ${{ matrix.database-type == 'postgres' }}
        run: docker run --name db -p 5432:5432 -e POSTGRES_USER=$DB_USER -e POSTGRES_PASSWORD=$DB_PASSWORD -e POSTGRES_DB=$DB_NAME -d postgres:14
      - name: Run python tests
        working-directory: ./anubis-management-api
        run: |
          pipenv install --dev
          export DB_TYPE=${{ matrix.database-type }}
          pipenv run pytest
      - name: Stop db
        if: ${{ matrix.database-type == 'postgres' }}
        run: docker rm db -f
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup demo
        working-directory: ./scripts
        run: |
          ./run_demo.sh silent
      - name: Test CORS
        working-directory: ./scripts
        run: |
          ./test_cors.sh
      - name: Test context broker
        working-directory: ./scripts
        run: |
          ./test_context_broker.sh
      - name: Test auth management api
        working-directory: ./scripts
        run: |
          ./test_policy_api.sh
      - name: Test audit api
        working-directory: ./scripts
        run: |
          ./test_audit_logs.sh
      - name: Clean up
        working-directory: ./scripts
        run: |
          ./clean.sh
