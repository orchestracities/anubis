name: Policy API Tests

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  python:
    env:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anubis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
        database-version: ['sqlite', 'postgres']
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'
          cache-dependency-path: |
            anubis-management-api/Pipfile.lock
      - name: Start db
        working-directory: ./anubis-management-api
        run: docker run --name db -e POSTGRES_USER=$POSTGRES_USER -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD -e POSTGRES_DB=$POSTGRES_DB -d postgres:14
      - name: Install pipenv
        working-directory: ./anubis-management-api
        run: pip install pipenv
      - name: Run python tests
        working-directory: ./anubis-management-api/src
        run: |
          pipenv install --dev
          export DB_TYPE=${{ matrix.database-version }}
          echo $DB_TYPE
          pipenv run pytest
      - name: Stop db
        working-directory: ./anubis-management-api
        run: docker stop db
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup demo
        working-directory: ./scripts
        run: |
          ./run_demo.sh
      - name: Test CORS
        working-directory: ./scripts
        run: |
          ./test_cors.sh
      - name: Test demo
        working-directory: ./scripts
        run: |
          ./test_context_broker.sh
      - name: Clean up
        working-directory: ./scripts
        run: |
          ./clean.sh
